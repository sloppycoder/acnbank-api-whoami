spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: https://acnbank.auth0.com/.auth0.com/.well-known/jwks.json


management:
  endpoints:
    web:
      exposure:
        include:
          - info
          - health
          - metrics
          - loggers
  endpoint:
    beans:
      enabled: false

